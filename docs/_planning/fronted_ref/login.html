<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Expense Manager</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#137fec",
                "background-light": "#f6f7f8",
                "background-dark": "#101922",
                },
                fontFamily: {
                "display": ["Inter", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display text-slate-900 dark:text-slate-100 antialiased selection:bg-primary/30 selection:text-primary">
<!-- Main Container -->
<div class="flex-1 flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8 relative overflow-hidden">
<!-- Decorative Background Elements -->
<div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
<div class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] bg-primary/5 dark:bg-primary/10 rounded-full blur-3xl opacity-70"></div>
<div class="absolute bottom-[-10%] left-[-10%] w-[600px] h-[600px] bg-blue-400/5 dark:bg-blue-600/10 rounded-full blur-3xl opacity-70"></div>
</div>
<!-- Login Card -->
<div class="w-full max-w-[440px] bg-white dark:bg-[#1a2632] rounded-xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] dark:shadow-black/20 border border-slate-100 dark:border-slate-800 z-10 relative flex flex-col overflow-hidden">
<!-- Loading Bar (Optional Top Loader representation) -->
<div class="h-1 w-full bg-slate-100 dark:bg-slate-800">
<div class="h-full bg-primary w-1/3 hidden"></div> <!-- Hidden by default, useful for loading states -->
</div>
<div class="p-8 sm:p-10 flex flex-col gap-6">
<!-- Header Section -->
<div class="flex flex-col items-center text-center gap-2">
<div class="size-12 bg-primary/10 dark:bg-primary/20 rounded-xl flex items-center justify-center mb-2 text-primary">
<span class="material-symbols-outlined text-[28px]">account_balance_wallet</span>
</div>
<h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">Welcome Back</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm">Please enter your details to access your dashboard.</p>
</div>
<!-- Error Message Area (Visible for demonstration) -->
<!-- Ideally this is conditionally rendered. Shown here as per "area for error messages" requirement -->
<div class="bg-red-50 dark:bg-red-900/10 border border-red-100 dark:border-red-900/20 rounded-lg p-3 flex gap-3 items-start">
<span class="material-symbols-outlined text-red-600 dark:text-red-400 text-[20px] mt-0.5">error</span>
<div class="flex flex-col gap-0.5">
<p class="text-xs font-semibold text-red-700 dark:text-red-400">Login Failed</p>
<p class="text-xs text-red-600/80 dark:text-red-400/70">Invalid credentials. Please try again.</p>
</div>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-4" onsubmit="event.preventDefault();">
<!-- Email Field -->
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="email">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-[20px]">mail</span>
</div>
<input class="block w-full h-11 pl-10 pr-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-[#101922] text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 text-sm focus:border-primary focus:ring-2 focus:ring-primary/10 outline-none transition-all" id="email" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-1.5">
<div class="flex items-center justify-between">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="password">Password</label>
<a class="text-xs font-medium text-primary hover:text-blue-600 hover:underline transition-colors" href="#">Forgot Password?</a>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-[20px]">lock</span>
</div>
<input class="block w-full h-11 pl-10 pr-10 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-[#101922] text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 text-sm focus:border-primary focus:ring-2 focus:ring-primary/10 outline-none transition-all" id="password" placeholder="••••••••" required="" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300 cursor-pointer" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Actions -->
<div class="pt-2 flex flex-col gap-4">
<!-- Primary Button with Loading State capability -->
<button class="group relative flex h-11 w-full items-center justify-center gap-2 overflow-hidden rounded-lg bg-primary hover:bg-blue-600 text-white shadow-md shadow-blue-500/20 transition-all active:scale-[0.98] disabled:opacity-70 disabled:cursor-not-allowed" type="submit">
<span class="text-sm font-bold tracking-wide">Sign In</span>
<span class="material-symbols-outlined text-[18px] transition-transform group-hover:translate-x-1">arrow_forward</span>
<!-- Loading Spinner (Hidden by default, toggle 'hidden' class to show) -->
<div class="absolute inset-0 flex items-center justify-center bg-primary hidden">
<svg class="animate-spin h-5 w-5 text-white" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
<path class="opacity-75" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" fill="currentColor"></path>
</svg>
</div>
</button>
<!-- Divider -->
<div class="relative flex items-center py-2">
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
<span class="flex-shrink-0 mx-4 text-xs font-medium text-slate-400 dark:text-slate-500 uppercase">Or continue with</span>
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
</div>
<!-- Social Login -->
<button class="flex h-10 w-full items-center justify-center gap-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-[#1a2632] hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors" type="button">
<svg class="h-5 w-5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-sm font-medium text-slate-700 dark:text-slate-200">Google</span>
</button>
</div>
</form>
</div>
<!-- Footer Area -->
<div class="bg-slate-50 dark:bg-[#15202b] px-8 py-4 border-t border-slate-100 dark:border-slate-800 text-center">
<p class="text-sm text-slate-600 dark:text-slate-400">
                    New to ExpenseManager? 
                    <a class="font-semibold text-primary hover:text-blue-600 transition-colors" href="#">Create an account</a>
</p>
</div>
</div>
<!-- Bottom links -->
<div class="mt-8 flex gap-6 text-sm text-slate-500 dark:text-slate-400">
<a class="hover:text-slate-900 dark:hover:text-slate-200 transition-colors" href="#">Privacy Policy</a>
<a class="hover:text-slate-900 dark:hover:text-slate-200 transition-colors" href="#">Terms of Service</a>
<a class="hover:text-slate-900 dark:hover:text-slate-200 transition-colors" href="#">Contact Support</a>
</div>
</div>
</body></html>
